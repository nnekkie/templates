
{% load highlight %}
<li>
    <a href="{{result.object.get_absolut_url}}" class="items-center block p-3 sm:flex hover:bg-gray-100 dark:hover:bg-gray-700">
        <img class="w-12 h-12 mb-3 me-3 rounded-full sm:mb-0" src="{{result.object.image.url}}" alt="Jese Leos image"/>
        <div class="text-gray-600 dark:text-gray-400">
            <div class="text-base font-normal"><span class="font-medium text-gray-900 dark:text-white ml-5">{% highlight result.object.name with query max_length 40 %}</span></div>
            <div class="text-sm font-normal ml-5">{% highlight result.object.description with query max_length 80 %}</div>
            <span class="inline-flex items-center text-xs font-normal text-gray-500 dark:text-gray-400 flex">
            </span> 
        </div>
    </a>
</li>
