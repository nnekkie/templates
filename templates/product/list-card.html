<div class="flex flex-col sm:flex-row items-center bg-gray-50 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    {% if product.image %}
    <a href="{{product.get_absolute_url}}" class="w-full sm:w-48 h-48 flex-shrink-0">
        <img class="object-cover w-full h-full rounded-t-lg sm:rounded-none sm:rounded-l-lg" src="{{product.image.url}}" alt="Product Image">
    </a>
    {% endif %}
    <div class="p-5 flex-1">
        <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
            <a href="{{product.get_absolute_url}}">{{product.name|truncatechars:20}}</a>
        </h3>
        <span class="text-gray-500 dark:text-gray-400">{{product.user.username}}</span>
        <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">
            {% if product.price %}
            NGN {{product.price}}
            {% endif %}
        </p>
        <a href="{{product.get_absolute_url}}" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">View</a>
    </div>
</div>
