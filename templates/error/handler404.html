{% extends 'partials/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css/animate.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }
        .error-heading {
            font-size: 72px;
            color: #3b82f6;
            animation: zoomIn 1s ease;
        }
        .error-description {
            font-size: 18px;
            color: #6b7280;
            margin: 20px 0;
            animation: fadeInUp 1s ease-in-out;
        }
        .button-container {
            margin-top: 20px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes zoomIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeInUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="error-container animate__animated animate__fadeIn">
        <div class="error-heading animate__animated animate__zoomIn">
            <i class="fas fa-exclamation-triangle text-yellow-500"></i> 404
        </div>
        <p class="error-description animate__animated animate__fadeInUp">Oops! The page you're looking for doesn't exist on our server.</p>
        <div class="button-container">
            <a href="/" class="btn btn-primary">Go Back Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
{% endblock %}
